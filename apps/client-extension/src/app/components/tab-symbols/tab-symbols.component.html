<form [formGroup]="categoryForm" class="container-fluid g-0">
  <div style="background-color: #413ca757;">
    <div class="row p-2 ps-3 pe-3 g-0 text-white g-0 align-center">
      <div class="col-12 d-flex justify-content-between" formGroupName="category">
          <div class="form-check mb-0">
            <input formControlName="CRT" class="form-check-input" type="checkbox" value="" id="filterCrypto" checked />
            <label class="form-check-label" for="filterCrypto">Crypto</label>
          </div>
          <div class="form-check mb-0">
            <input formControlName="FX" class="form-check-input" type="checkbox" value="" id="filterForex" checked />
            <label class="form-check-label" for="filterForex">Forex</label>
          </div>
          <div class="form-check mb-0">
            <input formControlName="Stock" class="form-check-input" type="checkbox" value="" id="filterStock" checked />
            <label class="form-check-label" for="filterStock">Stock</label>
          </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <input class="form-control search-input" (input)="search($event)" id="searchInput" placeholder="Search...">
  </div>
</form>

<div class="container-fluid table-wrapper g-4">
  <div class="row g-2">
    <table class="col-12 table table-striped">
      <thead>
        <tr>
          <th class="th-symbol">Symbol</th>
          <th class="th-insight">S</th>
          <th class="th-insight">M</th>
          <th class="th-insight">L</th>
          <th class="th-agenda">Agenda</th>
          <td class="th-category">Type</td>
        </tr>

      </thead>
    </table>
  </div>
  <div class="row g-2" style="    height: 100%;
  display: flex;
  overflow: auto;">
    <div class="scroll-container">
      <table class="col-12 table table-striped" id="symbols">
        <tbody>
          <tr *ngFor="let symbol of symbols">
            <td class="th-symbol">{{ symbol.name }}</td>
            <td class="th-insight score-{{(symbol.insights?.short)}}">{{ symbol.insights?.short }}</td>
            <td class="th-insight score-{{(symbol.insights?.mid)}}">{{ symbol.insights?.mid }}</td>
            <td class="th-insight score-{{(symbol.insights?.long)}}">{{ symbol.insights?.long }}</td>
            <td class="th-agenda">{{ symbol.calendar?.[0]?.reportDate | date:'dd-MM-yyyy' }}</td>
            <td class="th-category">{{ symbol.category }}</td>
            <!-- <td>{{reportDateString}}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
