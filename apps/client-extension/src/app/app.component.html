<nav class="container-fluid">
  <div class="row">
    <div class="col-12 p-0">
      <img src="/assets/img/chart.jpg" />
    </div>
  </div>
</nav>
<main>
  <div class="container-fluid tabs-wrapper g-0">
    <ul class="nav nav-tabs">
      <li class="nav-item active">
        <a class="nav-link active" aria-current="page" href="#">Hot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Calendar</a>
      </li>
    </ul>
  </div>

  <form class="container-fluid g-0">
    <div style="background-color: #413ca757;">
      <div class="row p-2 ps-3 pe-3 g-0 text-white g-0 align-center">
        <div class="col-12 d-flex justify-content-between">
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" value="" id="filterCrypto" checked />
              <label class="form-check-label" for="filterCrypto">Crypto</label>
            </div>
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" value="" id="filterForex" checked />
              <label class="form-check-label" for="filterForex">Forex</label>
            </div>
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" value="" id="filterStock" checked />
              <label class="form-check-label" for="filterStock">Stock</label>
            </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control search-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search...">
    </div>
  </form>

  <div class="container-fluid table-wrapper g-4">
    <div class="row g-2" style="overflow-y: scroll;">
      <table class="col-12 table table-striped">
        <thead>
          <tr>
            <th class="th-symbol">Symbol</th>
            <th class="th-insight">S</th>
            <th class="th-insight">M</th>
            <th class="th-insight">L</th>
            <th class="th-agenda">Agenda</th>
          </tr>

        </thead>
      </table>
    </div>
    <div class="row g-2" style="    height: 100%;
    display: flex;
    overflow: auto;">
      <div class="scroll-container">
        <table class="col-12 table table-striped" id="symbols">
          <tbody>
            <tr *ngFor="let symbol of symbols">
              <td class="th-symbol">{{ symbol.name }}</td>
              <td class="th-insight score-{{abs(symbol.insights?.short)}}">{{ symbol.insights?.short }}</td>
              <td class="th-insight score-{{abs(symbol.insights?.mid)}}">{{ symbol.insights?.mid }}</td>
              <td class="th-insight score-{{abs(symbol.insights?.long)}}">{{ symbol.insights?.long }}</td>
              <td class="th-agenda">{{ symbol.calendar?.[0]?.reportDate | date:'dd-MM-yyyy' }}</td>
              <!-- <td>{{reportDateString}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
